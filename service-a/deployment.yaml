apiVersion: v1
kind: ServiceAccount
metadata:
  name: service-a
  namespace: app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-a
  template:
    metadata:
      labels:
        app: service-a
    spec:
      serviceAccountName: service-a
      containers:
        - name: service-a
          image: service-a:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
            - containerPort: 8081
          volumeMounts:
            - name: spire-agent-socket
              mountPath: /run/spire/agent-sockets
          env:
            - name: SPIFFE_ENDPOINT_SOCKET
              value: unix:///run/spire/agent-sockets/spire-agent.sock
            - name: OIDC_PROVIDER_URL
              value: http://authentik-server.authentik.svc.cluster.local:80/application/o/
            - name: OIDC_CLIENT_ID
              value: service-a
            - name: OIDC_REDIRECT_URL
              value: https://service-a:8080/callback
      volumes:
        - name: spire-agent-socket
          hostPath:
            path: /run/spire/agent-sockets
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: service-a
  namespace: app
spec:
  selector:
    app: service-a
  ports:
    - name: mtls
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: plain
      protocol: TCP
      port: 8081
      targetPort: 8081
